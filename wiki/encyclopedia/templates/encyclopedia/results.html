{% extends 'encyclopedia/layout.html' %}
{% block title %}
search results
{% endblock %}

{% block body %}
<h1>
    Search Results
</h1>
<ul>
    {% for entry in match %}
        <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
    {% empty %}
    <h3>no results found</h3>
    {% endfor %}
</ul>
{% endblock %}
