{% extends 'encyclopedia/layout.html' %}
{% block title %}
new page
{% endblock %}

{% block body %}
<h1>CREATE A NEW PAGE</h1>
<form action="{% url 'new' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label }}
            <br>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">create page</button>
</form>
{% endblock %}
